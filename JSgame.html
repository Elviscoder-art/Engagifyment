<html lang="en">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        .menu {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 2px solid #ccc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 30vh;
        }

        @media (min-width: 768px) {
            .menu {
                flex: 0.25;
                border-right: 2px solid #ccc;
                border-bottom: none;
                max-height: none;
            }
        }

        .menu h2 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
        }

        .menu ul li {
            padding: 8px;
            margin: 2px;
            background-color: #d6d6d6;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .menu ul li:hover {
            background-color: #bbb;
        }

        .game-canvas {
            flex: 1;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .tutorial-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            font-size: 14px;
            z-index: 100;
        }

        .validation-button {
            margin-top: auto;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .validation-button:hover {
            background-color: #45a049;
        }

        .control-button {
            padding: 6px;
            margin: 3px 0;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .control-button:hover {
            background-color: #1976D2;
        }

        .control-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .back-button {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>

        function create() {
            graphics = this.add.graphics();
            
            // Tutorial text
            tutorialText = this.add.text(10, this.sys.game.config.height - 60, getTutorialText(), {
                font: '16px Arial',
                fill: '#fff',
                backgroundColor: '#000',
                padding: { x: 10, y: 5 }
            });
            tutorialText.setDepth(1);

            // Component placement handler
            this.input.on('pointerdown', (pointer) => {
                if (selectedComponent && selectedComponent.startsWith('wire-')) {
                    if (!startPoint) {
                        startPoint = { x: pointer.x, y: pointer.y };
                    } else {
                        const wire = drawWire(this, startPoint, { x: pointer.x, y: pointer.y });
                        undoStack.push({
                            type: 'wire',
                            data: wire
                        });
                        updateUndoRedoButtons();
                        startPoint = null;
                    }
                } else if (selectedComponent) {
                    const component = this.matter.add.image(pointer.x, pointer.y, selectedComponent);
                    component.setInteractive();
                    component.setFriction(0.8);
                    component.setBounce(0.5);
                    component.type = selectedComponent;

                    component.on('pointerdown', function() {
                        selectedObject = this;
                        document.getElementById('deleteBtn').disabled = false;
                    });

                    components.push(component);
                    undoStack.push({
                        type: 'component',
                        data: component
                    });
                    updateUndoRedoButtons();

                    // Add connection points
                    component.connectionPoints = addConnectionPoints(this, component);
                }
            });

            // Component dragging
            this.input.on('drag', (pointer, gameObject, dragX, dragY) => {
                gameObject.x = dragX;
                gameObject.y = dragY;
                updateWireConnections(gameObject);
            });

            // Rotation with right-click
            this.input.on('pointerup', (pointer) => {
                if (pointer.rightButtonReleased()) {
                    const clicked = components.find(c => 
                        Phaser.Math.Distance.Between(c.x, c.y, pointer.x, pointer.y) < 30
                    );
                    if (clicked) {
                        clicked.rotation += Math.PI/2;
                        updateWireConnections(clicked);
                    }
                }
            });
        }

        function update() {
            // Update component states and connections
            updateCircuitState();
        }

        function selectComponent(component) {
            selectedComponent = component;
            startPoint = null;
            console.log(`Selected component: ${component}`);
        }

        function undoAction() {
            if (undoStack.length > 0) {
                const action = undoStack.pop();
                if (action.type === 'component') {
                    const index = components.indexOf(action.data);
                    if (index > -1) {
                        components.splice(index, 1);
                        action.data.destroy();
                    }
                } else if (action.type === 'wire') {
                    const index = wires.indexOf(action.data);
                    if (index > -1) {
                        wires.splice(index, 1);
                        graphics.clear();
                        wires.forEach(wire => {
                            const wireColor = WIRE_COLORS[wire.wireType] || 0x000000;
                            graphics.lineStyle(2, wireColor, 1);
                            graphics.beginPath();
                            graphics.moveTo(wire.start.x, wire.start.y);
                            graphics.lineTo(wire.end.x, wire.end.y);
                            graphics.strokePath();
                        });
                    }
                }
                redoStack.push(action);
                updateUndoRedoButtons();
            }
        }

        function redoAction() {
            if (redoStack.length > 0) {
                const action = redoStack.pop();
                if (action.type === 'component') {
                    components.push(action.data);
                    action.data.setActive(true);
                    action.data.setVisible(true);
                } else if (action.type === 'wire') {
                    wires.push(action.data);
                    const wireColor = WIRE_COLORS[action.data.wireType] || 0x000000;
                    graphics.lineStyle(2, wireColor, 1);
                    graphics.beginPath();
                    graphics.moveTo(action.data.start.x, action.data.start.y);
                    graphics.lineTo(action.data.end.x, action.data.end.y);
                    graphics.strokePath();
                }
                undoStack.push(action);
                updateUndoRedoButtons();
            }
        }

        function deleteSelected() {
            if (selectedObject) {
                const index = components.indexOf(selectedObject);
                if (index > -1) {
                    components.splice(index, 1);
                    selectedObject.destroy();
                    selectedObject = null;
                    document.getElementById('deleteBtn').disabled = true;
                }
            }
        }

        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = undoStack.length === 0;
            document.getElementById('redoBtn').disabled = redoStack.length === 0;
        }

        // Add wire colors constant
        const WIRE_COLORS = {
            'wire-live': 0xff0000,    // Red
            'wire-neutral': 0x000000, // Black
            'wire-ground': 0x00ff00   // Green
        };

        function drawWire(scene, start, end) {
            // Get wire color based on selected type
            const wireColor = WIRE_COLORS[selectedComponent] || 0x000000;
            
            graphics.lineStyle(2, wireColor, 1);
            graphics.beginPath();
            graphics.moveTo(start.x, start.y);
            graphics.lineTo(end.x, end.y);
            graphics.strokePath();

            const wire = {
                start: start,
                end: end,
                powered: false,
                wireType: selectedComponent
            };

            wires.push(wire);
            return wire;
        }

            switch(component.type) {
                case 'light-bulb':
